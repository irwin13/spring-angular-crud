<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
        <input
            type="text"
            class="form-control"
            placeholder="Search by Patient ID"
            [(ngModel)]="pid"
        />
        <input
            type="text"
            class="form-control"
            placeholder="Search by Patient Name"
            [(ngModel)]="name"
        />
        <div class="input-group-append">
            <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="retrievePatients()"
            >
            Search
            </button>
        </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Patient List</h4>
        <ul class="list-group">
        <li
            class="list-group-item"
            *ngFor="let patient of patientPage.content; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActivePatient(patient, i)"
        >
            {{ patient.firstName }}&nbsp;{{ patient.lastName }}
        </li>
        </ul>
    </div>
    <div class="col-md-6">
        <app-patient-detail
        [viewMode]="true"
        [currentPatient]="currentPatient"
        ></app-patient-detail>
    </div>
</div>
